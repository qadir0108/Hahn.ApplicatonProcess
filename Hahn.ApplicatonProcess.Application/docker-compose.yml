version: '3.4'

services:

  hahn.applicatonprocess.july2021.web:
    image: ${DOCKER_REGISTRY-}hahnwebapi
    build:
      context: .
      dockerfile: src/Hahn.ApplicatonProcess.July2021.Web/Dockerfile
    restart: on-failure
    depends_on:
      - sqlserver
    ports:
      - "5000:80"
      - "5001:443"

  sqlserver:
    image: mcr.microsoft.com/mssql/server:2017-latest
    hostname: 'sqlserver'  
    environment: 
      ACCEPT_EULA: 'Y'  
      SA_PASSWORD: "b3[Db(9q977wV}*+"  
    volumes:  
      - ./data/mssql:/var/opt/mssql3  
    ports:  
      - '1433:1433'  
    expose:  
      - 1433  